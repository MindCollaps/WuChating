<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta name="title" content="Weebskingdom.com Homepage">
    <meta name="description" content="Here you can login">
    <meta name="theme-color" content="#ffffff">
</head>
<!--Jup, this site is handwritten lol-->
<body>
<script>auth(false)</script>
<div id="index">
    <div class="advice" style="width: 50%">
        <div style="width: 100%" class="form__group field">
            <input v-model="username" type="email" class="form__field" placeholder="User Name" name="User Name"
                   id='username' required/>
            <label for="username" class="form__label">User Name</label>
        </div>
        <div style="width: 100%" class="form__group field">
            <input v-model="password" type="password" class="form__field" placeholder="Password" name="Password"
                   id='password' required/>
            <label for="password" class="form__label">Password</label>
        </div>

        <button style="margin-top: 4rem" @click="login()">Login</button>

        <div v-if="error != ''" class="advice">{{error}}</div>

        <div style="margin-top: 4rem" class="text">
            No account yet? Create one <a href="/reg">here</a>
        </div>
    </div>
</div>
<script src="mainVue.js"></script>
</body>

</html>
